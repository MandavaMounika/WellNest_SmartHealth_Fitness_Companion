spring.application.name=WellnestBackend

# H2 Database  It's a testing database http://localhost:8080/h2-console
# Enable the H2 console
spring.h2.console.enabled=true
# Set the JDBC URL to an in-memory database named 'testdb

spring.datasource.url=jdbc:h2:file:C:/Users/hp/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
